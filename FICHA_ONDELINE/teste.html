<hr>

<h2>Atributos</h2>
<label for="forca">Força</label>
<input type="number" id="forca" name="forca" value="0" readonly>
<button onclick="adicionarAtributo('forca')"> + </button>
<br>
<label for="agilidade">Agilidade</label>
<input type="number" id="agilidade" name="agilidade" value="0" readonly>
<button onclick="adicionarAtributo('agilidade')"> + </button>
<br>
<label for="inteligencia">Inteligência</label>
<input type="number" id="inteligencia" name="inteligencia" value="0" readonly>
<button onclick="adicionarAtributo('inteligencia')"> + </button>
<br>
<label for="carisma">Carisma</label>
<input type="number" id="carisma" name="carisma" value="0" readonly>
<button onclick="adicionarAtributo('carisma')"> + </button>
<br><br>
<label for="somaatributos">Total</label>
<input type="number" id="somaatributos" name="somaatributos" value="20" readonly >
<br><br>
<hr>    

<script>
    function adicionarAtributo(atributo) {
      var somaAtributosInput = document.getElementById("somaatributos");
      var atributoInput = document.getElementById(atributo);
      var level = parseInt(document.getElementById("level").innerText);

      // Verifica se ainda há pontos disponíveis para atribuir
      if (parseInt(somaAtributosInput.value) > 0 && parseInt(somaAtributosInput.value) <= level*10) {
        somaAtributosInput.value = parseInt(somaAtributosInput.value) - 1;
        atributoInput.value = parseInt(atributoInput.value) + 1;
      } else {
        alert("Você já usou todos os pontos disponíveis!");
      }
    }
</script>
