<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="StyleNCad.css">
        <title> Mesa D </title>
    </head>

    <body>
        <div class="ficha">
            <div class="titulo">
                <h1> Ficha do Personagem </h1>
                <h2> Informações Básicas </h2>
            </div>
        
            <div class="fichaBD">
                <form action="" method="">

                    <div class="nomeP">
                        <label> Nome do Personagem </label>
                        <input type="text" id="nome" name="nome">
                    </div><br>

                    <div class="escolhas">
                        <label for="origem"> Origem </label>
                        <select id="origem" name="origem">
                            <option value="Escolha">-----Reino de Origem-----</option>
                            <option value="i">Imperial</option>
                            <option value="r">Rhodoks</option>
                            <option value="n">Nórdicos</option>
                            <option value="v">Extremo Norte</option>
                            <option value="k">Khergits</option>
                            <option value="s">Sarranids</option>
                        </select>

                        <label for="sexo"> Sexo </label>
                        <select id="sexo" name="sexo">
                            <option value="Escolha">-----Gênero-----</option>
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                        </select>
                    </div><br>
                    
                    <div class="editaveis">
                        <label> Level </label>
                        <input type="text" class="" name="level" pattern="[a-zA-Z0-9]" value="0" readonly>
                        <button onclick="('level')"> + </button>

                        <label> Vida </label>
                        <input type="text" class="" name="vida" pattern="[a-zA-Z0-9]" value="0" readonly>
                        <button onclick="('vida')"> + </button>
                    </div><br>

                    <div class="dinheiro">
                        <label for="dinheiro"> Denários $ </label>
                        <input type="number" id="dinheiro" name="dinheiro" value=0000 readonly>
                        <button> + </button><button> - </button>
                    </div><br><hr>

                    <div class="atributos">
                        <h2> Atributos </h2>

                        <label for="forca"> Força/Físico </label>
                        <input type="text" id="forca" name="forca" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('forca')"> + </button>
                        <br>

                        <label for="inteligencia"> Inteligência </label>
                        <input type="text" id="inteligencia" name="inteligencia" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('forca')"> + </button>
                        <br>

                        <label for="agilidade"> Agilidade </label>
                        <input type="text" id="agilidade" name="agilidade" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('agilidade')"> + </button>
                        <br>

                        <label for="carisma"> Carisma </label>
                        <input type="text" id="carisma" name="carisma" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('carisma')"> + </button>
                        <br>
                    </div>

                    <div class="habilidades">
                        <h2> Habilidades </h2>

                        <label for="saude"> Saúde de Ferro </label>
                        <input type="text" id="saude" name="saude" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('saude')"> + </button>
                        <br>

                        <label for="ataque"> Poder de Ataque </label>
                        <input type="text" id="ataque" name="ataque" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('ataque')"> + </button>
                        <br>

                        <label for="tensao"> Poder de Tensão </label>
                        <input type="text" id="tensao" name="tensao" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('tensao')"> + </button>
                        <br>

                        <label for="comercio"> Comercio </label>
                        <input type="text" id="comercio" name="comercio" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('comercio')"> + </button>
                        <br>

                        <label for="medicina"> Medicina </label>
                        <input type="text" id="medicina" name="medicina" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('medicina')"> + </button>
                        <br>

                        <label for="rastrear"> Rastrear </label>
                        <input type="text" id="rastrear" name="rastrear" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('forca')"> + </button>
                        <br>

                        <label for="engenharia"> Engenharia </label>
                        <input type="text" id="engenharia" name="engenharia" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('engenharia')"> + </button>
                        <br>

                        <label for="montaria"> Montaria </label>
                        <input type="text" id="montaria" name="montaria" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('montaria')"> + </button>
                        <br>

                        <label for="persoadir"> Persoadir </label>
                        <input type="text" id="persoadir" name="persoadir" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('persoadir')"> + </button>
                        <br>

                        <label for="roubar"> Roubar </label>
                        <input type="text" id="roubar" name="roubar" pattern="[a-zA-Z0-9]+" value="0" readonly>
                        <button onclick="('roubar')"> + </button>
                        <br>
                    </div><br><hr>

                    <!-- <div class="botao">
                        <button onclick="togglePopup()"> Salvar Persona </button>

                                <span class="close" onclick="togglePopup()">&times;</span>

                        <script>

                                var popup = document.getElementById("popup");
                                popup.style.display = popup.style.display === "none" ? "block" : "none";
                            }
                        </script>
                    </div>-->
                </form>
            </div>
        </div>

        <div class="fimpagina">
            <div class="voltar">
                <footer>
                    <a href="Home.html"><strong> Sair </strong></a>
                </footer>
            </div>

            <div class="rodape">
                <p> Desenvolvido por Regis23 </p>
            </div>
        </div>
    </body>

</html>
